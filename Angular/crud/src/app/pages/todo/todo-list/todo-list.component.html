<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
            <app-button btnText="TESTE" btnType="btn-success"></app-button>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="form-field">
                <mat-label>Tarefa</mat-label>
                <input type="text" matInput #todo placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todo.value); todo.value = '' ">
            </mat-form-field>
            <mat-list role="list">
                <div *ngFor="let item of todos">
                    <app-todo-item [todo]="item" (remove)="removeTodo($event)"></app-todo-item>
                </div>
            </mat-list>
        </mat-card-content>
    </mat-card>
</section>
