<h1 [class]="textRed" [style.fontSize]="fontSize">O nome Ã© {{ retornaNome() }}</h1>

<img [src]="imgUrl" [alt]="imgDescricao"> 

<button [attr.aria-label]="buttonText" [style.backgroundColor]="bgColor">{{buttonText}}</button>

<input #input (keyup)="clicou(input.value)">

{{ input.value }}

<input type="text" class="form-control" [(ngModel)]="textInput">

<p class="text-default">{{textInput}}</p>

<!--Sem variavel-->
<app-button btnText="Enviar" btnType="btn-danger" (click)="destroiComponent()"></app-button>
<app-button btnText="Clica" btnType="btn-success"></app-button>

<!--Com variavel-->
<app-button [btnText]="cliqueaqui" [btnType]="classWarning" (clickFilho)="clicouNoFilho($event)"></app-button>
<app-button [btnText]="teste" [btnType]="classDark" (click)="incremento()"></app-button>

<app-life-cycle [number]="number" *ngIf="!destroy"></app-life-cycle>
